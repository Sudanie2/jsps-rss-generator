name: CI Workflow

on:
  push:
    branches:
      - jsps  # jsps ブランチへのプッシュ時に実行
  pull_request:
    branches:
      - jsps

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: jsps  # jsps ブランチをチェックアウト
          fetch-depth: 0  # すべての履歴を取得

      - name: Check latest commit
        run: git log -1
