name: Generate RSS

on:
  schedule:
    # 毎日午前0時（UTC）に実行する例。必要に応じて cron 表記は変更してください。
    - cron: "0 0 * * *"
  workflow_dispatch:  # GitHub Actions の手動実行ボタンを有効にする

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate RSS feed
        run: |
          python generate_rss.py
          ls -l  # 生成された rss.xml があるか確認のため（任意）

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .  # rss.xml が存在するディレクトリ。ファイルがリポジトリ直下にある場合
          publish_branch: gh-pages
          commit_message: "Update RSS feed [skip ci]"
